name: Vue CI/CD Pipeline

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install pnpm
              uses: pnpm/action-setup@v3
              id: pnpm-setup
              with:
                  version: 8
                  run_install: true

            - name: Add pnpm to PATH
              run: |
                  echo "${{ steps.pnpm-setup.outputs.pnpm_home }}" >> $GITHUB_PATH
                  echo "${{ steps.pnpm-setup.outputs.pnpm_bin_dir }}" >> $GITHUB_PATH

            - name: Debug PATH and pnpm
              run: |
                  echo "PATH: $PATH"
                  which pnpm || echo "pnpm not found in PATH"
                  pnpm --version || echo "Failed to get pnpm version"

            - name: Cache pnpm modules
              uses: actions/cache@v4
              with:
                  path: |
                      ~/.pnpm-store
                      node_modules
                  key: \${{ runner.os }}-pnpm-\${{ hashFiles('**/pnpm-lock.yaml') }}
                  restore-keys: |
                      \${{ runner.os }}-pnpm-

            - name: Install dependencies
              run: |
                  pnpm config set store-dir ~/.pnpm-store
                  pnpm install --frozen-lockfile

            - name: Build project
              run: pnpm run build

            - name: Upload production build
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist/
                  retention-days: 7
