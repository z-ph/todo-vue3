name: Build and Deploy Vue App

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Setup Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 16
                  cache: "pnpm"

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 7

            - name: Install dependencies
              run: pnpm install

            - name: Build project
              run: pnpm run build

            - name: Upload artifact
              uses: actions/upload-artifact@v4
              with:
                  name: dist
                  path: dist/
